{% extends 'base.html' %}
{% block title %}{{ user.full_name }}{% endblock %}
{% block content %}
<div class="container">
  <h1>{{ user.full_name }}</h1>
  <h2>Posts</h2>
  <ul>
    {% for post in user.posts %}
      <li><a href="{{ url_for('posts.show_post', post_id=post.id) }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
