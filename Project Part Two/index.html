{% extends 'base.html' %}
{% block title %}Homepage{% endblock %}
{% block content %}
<div class="container">
  <h1>Recent Posts</h1>
  <ul>
    {% for post in recent_posts %}
      <li><a href="{{ url_for('posts.show_post', post_id=post.id) }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
